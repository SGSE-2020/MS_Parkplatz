<div style="width: 80%; margin: 0 auto;">
  <div style="margin-top: 64px; margin-bottom: 96px;">
    <h1 class="mat-display-1" style="margin-bottom: 32px;">Reservation</h1>
  </div>

  <div class="table-wrapper mat-elevation-z8">
    <div class="table-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="data" class="example-table" aria-hidden="true"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear scope="col">Reservation date</th>
          <td mat-cell *matCellDef="let row">{{row.start_timestamp | date: 'dd.MM.yyyy HH:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef scope="col">Reservation end</th>
          <td mat-cell *matCellDef="let row">{{row.end_timestamp | date: 'dd.MM.yyyy HH:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef scope="col">Parking spot</th>
          <td mat-cell *matCellDef="let row">{{row.spot_name}}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef scope="col">Duration</th>
          <td mat-cell *matCellDef="let row">{{row.end_timestamp - row.start_timestamp | date: 'H:mm'}} h</td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear scope="col">State</th>
          <td mat-cell *matCellDef="let row">{{row.state}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef scope="col">Actions</th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row.expired === false else expired">
              <button mat-raised-button color="warn">Cancel</button>
            </ng-container>
            <ng-template #expired>
              <button mat-button>Report</button>
            </ng-template>
          </td>
        </ng-container>

      </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="25"></mat-paginator>
  </div>
</div>
